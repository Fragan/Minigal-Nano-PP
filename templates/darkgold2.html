<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title><% title %></title>
<link rel="stylesheet"
	href="<% gallery_root %>css/mediaboxAdvBlack21.css" type="text/css"
	media="screen" />
<link rel="stylesheet" href="<% gallery_root %>css/index.css"
	type="text/css" media="screen" />
<link rel="alternate" type="application/rss+xml" title="<% title %>"
	href="rss/" />
<link>
<script src="<% gallery_root %>js/mootools.js" type="text/javascript"></script>
<script src="<% gallery_root %>js/mediaboxAdv-1.3.4b.js"
	type="text/javascript"></script>
<!-- block right click -->
<script type="text/javascript">
	document.oncontextmenu = new Function("return false");
</script>
</head>
	<body ondragstart="return false;" ondrop="return false;">
	<div id="header">
		<div id="avatar">
			<a onClick="alert('pas de lien...')"><img src="images/avatar_80.jpg" style="width: 80px; height: 80px;"></a>
		</div>
		<div id="name">
			<h1><% title %></h1>
			<% author %>
		</div>
	<div>
	<p class="credits">
		<!--em>by: </em><% author %-->
	</p>
	<span id="breadcrumb_nav"><% breadcrumb_navigation %></span>
	<br />
	<div id="container">
		<div id="folder_comment">
			<h1><% folder_comment %><% directory %></h1>
			<p><% comment_gallery %></p>
		</div>
		<ul class="gallery"><% thumbnails %>
		</ul>
	</div>
	<br />
	<div id="page_nav"><% page_navigation %></div>
	<br />
	<div class="backlink" align="center">
		<font color="grey"><a href="<% mail %>">Contact</font></a><br /> <a
			href="https://github.com/Fragan/Minigal-Nano-PP"
			title="Powered by MiniGal Nano ++" target="_blank"><font
			color="#151515">Powered by MiniGal Nano <% version %></font></a>
	</div>
	<br />
	<br />
</body>
</html>
